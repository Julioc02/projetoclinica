		font-family: corbel;
		text-decoration:
	}

	}
	.null{
		color: #A9A9A9;
	}
	#title{
		background-color: #1E90FF;
		font-size: 20pt;
		font-family: corbel;

		text-align: center;
		width: 500px;
		border: 2px dotted white;

	}
	.label{
		font-family: corbel;

	#btnv{

<body>
	<div id="menu">
			<img src="img/clin.png" id="imgMenu">	
			<div id="itensX">
				<span id="itens"> 
					<a href="/paginainicial"class="null">HOME</a> 
					<a href="/cadastros">CADASTROS</a> 
					<a href="/agendamentos" class="null">AGENDAMENTOS</a>

				</span>
			</div>
		</div>

	<div id="title">CADASTRO PARA CONSULTA DE OFTAMOLOGISTA</div>
	<div class="alert alert-success" th:text="${mensagem}" 
		 	 th:if="${not #strings.isEmpty(mensagem)}"></div>

	<div id="cadastro">
		<form action="/cad_ofta" method="POST">
			<input type="text" placeholder="Seu nome:" name="cliente" id="cliente" class="label">
			<input type="text" placeholder="Valor da consulta:" name="valor" id="valor" class="label" value="R$">
			<span id="dh">Data e Horário para consulta:</span>
			<input type="date" placeholder="Data da consulta:" name="data" id="data" class="label">
			<input type="time" placeholder="Horário da consulta:" name="horario" id=horario"" class="label">
			<button type="submit" id="btn">ENVIAR</button>
			<a href="/cadastros"><button id="btnv">VOLTAR</button></a>
			
		</form>
	</div>


	
</body>
